<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1. 在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
    <ul>
        <li v-for="item in infos">{{item}}</li>
    </ul>

    <!--2. 获取key和value 格式: (value,key)-->
    <ul>
        <li v-for="(value,key) in infos">{{value}}-{{key}}</li>
    </ul>

    <!--3. 获取key和value和index 格式: (value,key，index)-->
    <ul>
        <li v-for="(value,key,index) in infos">{{value}}-{{key}}-{{index+1}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            infos: {
                name: '王阳明',
                age: 19,
                height: 1.88,
            }
        },
    })
</script>
</body>
</html>
