<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--绑定key唯一元素，添加元素根据key查找元素可以复用-->
    <!--:key的作用主要是为了更好的更新虚拟DOM-->
    <!--:key不能有相同的元素-->
    <ul>
        <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            letters: ['A', 'B', 'C', 'D', 'E']
        },
    })
</script>
</body>
</html>
