<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>

    <cpn>
        <!--1. 目的是取子组件中的pLanguages vue2.5.x及以下使用template-->
        <template slot-scope="slot">
            <!--<span v-for="item in slot.data">{{item}} - </span>-->
            <span>{{slot.aaa.join(' - ')}}</span>
        </template>
    </cpn>

    <cpn>
        <!--1. 目的是取子组件中的pLanguages vue2.5.x及以下使用template-->
        <div slot-scope="slot">
            <!--<span v-for="item in slot.data">{{item}} * </span>-->
            <span>{{slot.aaa.join(' * ')}}</span>
        </div>
    </cpn>

</div>
<template id="cpn">
    <div>
        <slot :aaa="pLanguages">
            <!--<slot :data="pLanguages">-->
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // const cpn = {
    //     template: '#cpn',
    //     data() {
    //         return {}
    //     }
    // };
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            isShow: true,
        },
        components: {
            //cpn
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        pLanguages: ['Js', 'Java', 'Python', 'C++', 'C#'],
                    }
                }
            }
        }
    })
</script>
</body>
</html>
