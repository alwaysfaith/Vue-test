<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
    1. 插槽的基本使用
    2. 插槽的默认值<slot>button</slot>
    3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素
    4. 如果有两个插槽，默认全部替换一个
    -->
    <cpn></cpn>
    <cpn><span slot="center">标题</span></cpn>
    <cpn><button slot="left">返回</button></cpn>
    <cpn><button slot="right">帮助</button></cpn>
</div>
<template id="cpn">
    <div>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // const cpn = {
    //     template: '#cpn',
    //     data() {
    //         return {}
    //     }
    // };
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            sex: '男',
            age: '',
            name: '',
        },
        components: {
            //cpn
            cpn: {
                template: '#cpn',
            }
        }
    })
</script>
</body>
</html>
