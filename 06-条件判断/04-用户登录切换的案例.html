<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
   <span v-if="isUser">
       <label for="userLogin">用户账号</label>
       <input type="text" id="userLogin" placeholder="用户账号登陆">
   </span>
    <span v-else>
       <label for="emailLogin">邮箱账号</label>
       <input type="text" id="emailLogin" placeholder="邮箱账号登陆">
   </span>
    <button @click="isUser=!isUser">切换登陆1</button>
    <button @click="userLogin">切换登陆2</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            isUser: true
        },
        methods: {
            userLogin() {
                this.isUser = !this.isUser;
            }
        }
    })
</script>
</body>
</html>
