<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>
    <h3>{{scoreLabel}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            isShow: false,
            falseShow: 'isShow为false时显示',
            score: 99
        },
        computed: {
            scoreLabel() {
                let scoreMessage = '';
                if (this.score >= 90) {
                    scoreMessage = '优秀'
                } else if (this.score >= 80) {
                    scoreMessage = '良好'
                } else if (this.score >= 60) {
                    scoreMessage = '及格'
                } else {
                    scoreMessage = '不及格'
                }
                return scoreMessage;
            }
        }
    })
</script>
</body>
</html>
