<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1. checkbox的单选框-->
    <label for="agree">
        <input type="checkbox" v-model="isAgree" id="agree">同意协议
    </label>
    <h2>你选择的是:{{isAgree}}</h2>
    <button :disabled="!isAgree">下一步</button>

    <br><br><br><br>

    <!--2. checkbox的多选框-->
    <input type="checkbox" v-model="hobbies" value="篮球">篮球
    <input type="checkbox" v-model="hobbies" value="足球">足球
    <input type="checkbox" v-model="hobbies" value="羽毛球">羽毛球
    <input type="checkbox" v-model="hobbies" value="北半球">北半球
    <h2>您选择的是:{{hobbies}}</h2>
    <br><br>

    <label :for="item" v-for="item in originHobbies">
        <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
    </label>
    <h2>您选择的是:{{hobbies}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            sex: '男',
            isAgree: false, //单选框
            hobbies: [], //多选框
            originHobbies: ['曹操', '吕布', '孙策', '赵云', '诸葛亮', '马超'], //多选框
        },
        // methods: {
        //     valueChange(event) {
        //         this.message = event.target.value;
        //         // this.message = event.currentTarget.value;
        //     }
        // }
    })
</script>
</body>
</html>
