<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    <input type="text" v-model="message">-->
    <input type="text" @input="valueChange" :value="message">
    <input type="text" @input="valueChange($event)" :value="message">
    <input type="text" @input="message = $event.target.value" :value="message">
    <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw'
        },
        methods: {
            valueChange(event) {
                this.message = event.target.value;
                // this.message = event.currentTarget.value;
            }
        }
    })
</script>
</body>
</html>
