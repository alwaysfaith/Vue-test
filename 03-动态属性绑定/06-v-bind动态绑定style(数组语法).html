<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 :style="[baseStyle, baseStyleV1, baseStyleV2]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!FW',
            baseStyle: {background: 'red', 'font-size': '14px'},
            baseStyleV1: {'text-decoration': 'underline'},
            baseStyleV2: {'float': 'left'},
        },
    })
</script>
</body>
</html>
