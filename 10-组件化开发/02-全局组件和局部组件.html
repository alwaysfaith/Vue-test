    const cpmC = Vue.extend({
        template: `
        <div>
            <h2>我是标题</h2>
            <p>我是内容，真的nt</p>
            <p>我是内容，真的ntr</p>

    //  let component = Vue.component('my-cpm', cpmC);

        el: '#app',
        data: {
            message: '你好啊!!!fw',
            sex: '男',
            age: '',
            name: '',
        },
        // components 局部组件
        components: {
            //cpn使用组件时的标签名
            cpn: cpmC
        }
    });
    const appV2 = new Vue({
        el: '#appV2',
        data: {
            message: '你好啊!!!fw',

    })
