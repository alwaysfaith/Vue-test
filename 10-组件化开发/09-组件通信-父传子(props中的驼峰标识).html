<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--3. 使用组件-->
    <cpn :children-my-message="childrenMyMessage" :c-info-list="infoList"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cInfoList}}</h2>
        <h2>{{childrenMyMessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    //父传子 props
    const cpn = {
        template: '#cpn',
        props: {
            cInfoList: {
                type: Object,
                default() {
                    return {}
                }
            },
            childrenMyMessage: {
                type: String,
                default() {
                    return 'bbbb'
                }
            }
        },
        // data() {
        //     return {}
        // },
        // methods: {},
    };
    const app = new Vue({
        el: '#app',
        data: {
            childrenMyMessage: '你好啊!!!fw',
            infoList: {
                name: '曹操',
                age: 19,
                height: 1.88,
            }
        },
        components: {
            cpn
        }
    });
</script>
</body>
</html>
