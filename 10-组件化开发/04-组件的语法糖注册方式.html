<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--3. 使用组件-->
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
    //1. 创建组件构造器
    const cpmC = Vue.extend({
        template: `
        <div>
            <h2>我是标题</h2>
            <p>我是内容，真的nt</p>
            <p>我是内容，真的ntr</p>
        </div>
        `
    });
    //2. 注册组件（全局组件，意味着可以在多个Vue的实例下使用）
    //  let component = Vue.component('my-cpm', cpmC);
    //  注册全局组件语法糖cpn1
    Vue.component('cpn1', {
        template: `
        <div>
            <h2>我是标题1</h2>
            <p>我是内容，真的nt</p>
        </div>
        `
    });
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            sex: '男',
            age: '',
            name: '',
        },
        //  注册局部组件语法糖cpn2
        // components 局部组件
        components: {
            //cpn2 使用组件时的标签名
            'cpn2': {
                template: `<div>
                    <h2>我是标题2</h2>
                    <p>我是内容，真的ntr</p>
                </div>`
            }
        }
    });
</script>
</body>
</html>
