<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
    <cpn1></cpn1>
</div>
<script src="../js/vue.js"></script>
<script>
    //1. 创建第一个组件构造器
    const cpnC1 = Vue.extend({
        template: `
        <div>
            <h2>我是标题1</h2>
            <p>我是内容，真的nt</p>
        </div>
        `
    });
    // 2. 创建第二个组件构造器（包含第一个组件，cpn2为父组件）
    const cpnC2 = Vue.extend({
        template: `
        <div>
            <h2>我是标题2</h2>
            <p>我是内容，真的ntr</p>
            <cpn1></cpn1>
        </div>
        `,
        //在组件二中定义组件1（包含第一个组件，cpn2为父组件）
        components: {
            //cpn使用组件时的标签名
            cpn1: cpnC1
        }
    });
    // root组件  为根组件
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!!!fw',
            sex: '男',
            age: '',
            name: '',
        },
        // components 局部组件
        components: {
            //cpn2使用组件时的标签名
            cpn2: cpnC2,
            //cpn1没在vue实例中注册不能使用
            cpn1: cpnC1,
        }
    });
</script>
</body>
</html>
