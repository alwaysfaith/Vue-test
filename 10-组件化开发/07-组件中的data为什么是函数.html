<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--3. 使用组件-->
    <cpn1></cpn1>
    <cpn2></cpn2>
    <cpn3></cpn3>
    <cpn3></cpn3>
    <cpn3></cpn3>
</div>
<script type="text/x-template" id="cpn1">
    <div>
        <h2>我是标题1</h2>
        <p>我是内容,ntr1</p>
    </div>
</script>

<template id="cpn2">
    <div>
        <h2>我是标题2</h2>
        <p>我是内容,ntr2</p>
    </div>
</template>

<template id="cpn3">
    <div>
        <h2>当前对象计数器: {{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const obj = {
        counter: 0,
    };
    //1. 创建组件构造器
    Vue.component('cpn3', {
        template: '#cpn3',
        // data返回实例，每次都修改这个对象,相互影响
        // data(){
        //     return obj;
        // },
        //data 是个函数对象，每次生成一个对象实例
        data() {
            return {
                counter: 0,
            }
        },
        methods: {
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--;
            }
        }
    });
    const app = new Vue({
        el: '#app',
        data: {
            message: '我是标题1',
            article: '我是内容,ntr1',
        },
        components: {
            'cpn1': {
                template: '#cpn1'
            },
            'cpn2': {
                template: '#cpn2'
            },
        }
    });
</script>
</body>
</html>
