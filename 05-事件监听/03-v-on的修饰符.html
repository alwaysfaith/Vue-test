<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1.  .stop修饰符的使用-->
    <div @click="divClick">
        aaaaaa
        <button @click.stop="btnClick">按钮</button>
    </div>

    <br>
    <!--2.  .prevent修饰符的使用-->
    <form action="">
        <input type="submit" @click.prevent="submitClick">
    </form>

    <!--3.  .enter 监听某个键盘的按键-->
    <input type="text" @keyup.enter="keyUpClick">

    <br>
    <!--4. .once修饰符的使用-->
    <input type="submit" @click.once="onceClick">

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '卧槽，无情!!!',
            abc: 123,
        },
        methods: {
            divClick() {
                console.log('divClick');
            },
            btnClick() {
                console.log('btnClick');
            },
            submitClick() {
                console.log('submitClick');
            },
            keyUpClick() {
                console.log('keyUpClick');
            },
            onceClick() {
                console.log('onceClick');
            },
        }
    })
</script>
</body>
</html>
